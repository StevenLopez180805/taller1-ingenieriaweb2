<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Problema 5</title>
</head>
<body class="container-fluid vh-100">
  <div class="row h-100 bg-light">
    <div class="col-12 h-100 d-flex flex-column justify-content-center align-items-center">
      <p class="fw-bold">Conversion de metros</p>
      <div class="card w-50">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <label for="numeroProbar" class="fw-semibold mb-2">Número a calcular</label>
              <input type="text" class="form-control mb-2" id="numeroProbar" placeholder="Ingrese un número" value="">
            </div>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              <p class="m-0 p-0"><span class="fw-semibold">Km: </span> <span id="spanKm">0</span></p>
            </div>
            <div class="col-12 text-center">
              <p class="m-0 p-0"><span class="fw-semibold">Hm: </span> <span id="spanHm">0</span></p>
            </div>
            <div class="col-12 text-center">
              <p class="m-0 p-0"><span class="fw-semibold">Dm: </span> <span id="spanDm">0</span></p>
            </div>
            <div class="col-12 text-center">
              <p class="m-0 p-0"><span class="fw-semibold">Cm: </span> <span id="spanCm">0</span></p>
            </div>
            <div class="col-12 text-center">
              <p class="m-0 p-0"><span class="fw-semibold">Mm: </span> <span id="spanMm">0</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="problema5.js"></script>
</body>
</html>
